[mod-setting-description]
tiergen-reduce-category=Зменшити рівень, на якому розглядається категорія рецептів, щоб предмети могли знаходитися на одному рівні з машиною. Наприклад: залізна плита та кам'яна піч
tiergen-item-calculation=Список ідентифікаторів елементів, розділених комами, які будуть обчислені для рівнів. Рекурсивно обчислює рівень ресурсів, використаних для створення цього предмета. Якщо немає рецепту для створення предмета, він вважається t0 або базовим предметом.
tiergen-base-items=Список ідентифікаторів елементів, розділених комами, для яких буде встановлено рівень 0. За замовчуванням - сира риба, оскільки її можна отримати, запустивши космічну науку в космос.
tiergen-ignored-recipes=Список ідентифікаторів рецептів через кому, які ігноруватимуться при підрахунку рівнів предметів. Призначено для запобігання зниженню рівня предмета ранніми або дешевими рецептами.

